<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Eazy Trckr - Slick weight tracking</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/eazy-trckr.css" rel="stylesheet" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-dark text-light">
    <!-- Page Content -->
    <div class="container">
      <section class="row">
        <div class="col-lg-12">
          <section class="d-flex mt-4 mb-3 align-items-center">
            <h3 class="h4 font-weight-bold text-light flex-grow-1">
              New Weight
            </h3>
            <a class="btn btn-link text-muted"
              ><i class="fa fa-times-circle fa-2x"></i
            ></a>
          </section>
          <!-- ./heading -->

          <div id="calendar">
            <div id="dates" class="show">
              <div id="lastMt"><i class="fa fa-chevron-left"></i></div>
              <div id="nextMt"><i class="fa fa-chevron-right"></i></div>
              <div id="months-cont">
                <div id="months">
                  <span class="active month h5">January 2019</span
                  ><span class="month">February</span
                  ><span class="month">March</span
                  ><span class="month">April</span><span class="month">May</span
                  ><span class="month">June</span><span class="month">July</span
                  ><span class="month">August</span
                  ><span class="month">September</span
                  ><span class="month">October</span
                  ><span class="month">November</span
                  ><span class="month">December</span>
                </div>
              </div>
              <div class="daysotweek label">
                <div class="day">S</div>
                <div class="day">M</div>
                <div class="day">T</div>
                <div class="day">W</div>
                <div class="day">T</div>
                <div class="day">F</div>
                <div class="day">S</div>
              </div>

              <div class="daysotweek">
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day">1</div>
              </div>

              <div class="daysotweek clearfix">
                <div class="day">2</div>
                <div class="day">3</div>
                <div class="day">4</div>
                <div class="day">5</div>
                <div class="day">6</div>
                <div class="day">7</div>
                <div class="day">8</div>
              </div>

              <div class="daysotweek clearfix">
                <div class="day">9</div>
                <div class="day">10</div>
                <div class="day">11</div>
                <div class="day">12</div>
                <div class="day">13</div>
                <div class="day">14</div>
                <div class="day">15</div>
              </div>

              <div class="daysotweek clearfix">
                <div class="day">
                  <span class="day-active text-dark font-weight-bold">16</span>
                </div>
                <div class="day">17</div>
                <div class="day">18</div>
                <div class="day">19</div>
                <div class="day">20</div>
                <div class="day">21</div>
                <div class="day">22</div>
              </div>

              <div class="daysotweek clearfix">
                <div class="day">23</div>
                <div class="day">24</div>
                <div class="day">25</div>
                <div class="day">26</div>
                <div class="day">27</div>
                <div class="day">28</div>
                <div class="day">29</div>
              </div>

              <div class="daysotweek">
                <div class="day">30</div>
                <div class="day">31</div>
              </div>
            </div>
          </div>
          <!-- #calendar -->

          <div
            class="mt-5 text-center d-flex align-items-center justify-content-center"
          >
            <div class="input-wrapper">
              <input
                class="input"
                placeholder="Please Enter Weight"
                value="62.5"
                type="text"
              />
              <span class="underline"></span>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Footer CTA -->
    <section class="fixed-bottom bottom-cta">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <a class="btn btn-brand btn-prominent" href="/new">
              <i class="fa fa-save"></i> Save
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.slim.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
